<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeroVacancy OG Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      overflow: hidden;
    }
    
    * {
      box-sizing: border-box;
    }
    
    .og-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #1A1F2C 0%, #32334E 100%);
      color: white;
      padding: 60px;
      font-family: 'Plus Jakarta Sans', sans-serif;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .logo {
      height: 50px;
    }
    
    .content {
      display: flex;
      height: 65%;
    }
    
    .text-content {
      flex: 1;
      padding-right: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .headline {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 56px;
      line-height: 1.1;
      margin: 0 0 24px 0;
      color: white;
    }
    
    .headline span {
      display: inline;
      background: linear-gradient(90deg, #8B5CF6 0%, #6E59A5 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .subheadline {
      font-family: 'Inter', sans-serif;
      font-size: 24px;
      line-height: 1.4;
      color: rgba(255, 255, 255, 0.85);
      font-weight: 500;
      margin: 0 0 36px 0;
      max-width: 550px;
    }
    
    .feature-list {
      display: flex;
      margin-top: 10px;
      gap: 20px;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: 500;
      color: white;
    }
    
    .feature-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      background-color: rgba(139, 92, 246, 0.2);
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .image-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .image-grid {
      position: relative;
      width: 460px;
      height: 340px;
    }
    
    .image-box {
      border-radius: 12px;
      overflow: hidden;
      position: absolute;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      border: 3px solid rgba(255, 255, 255, 0.1);
    }
    
    .image-box img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
    
    .image-box-1 {
      width: 220px;
      height: 280px;
      top: 0;
      left: 0;
      z-index: 1;
    }
    
    .image-box-2 {
      width: 240px;
      height: 200px;
      bottom: 0;
      right: 0;
      z-index: 2;
    }
    
    .image-box-3 {
      width: 160px;
      height: 160px;
      top: 20px;
      right: 50px;
      z-index: 3;
    }
    
    .cta-container {
      position: absolute;
      right: 60px;
      bottom: 60px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .cta-container .url {
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }
    
    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.4) 0%, rgba(139, 92, 246, 0) 70%);
      filter: blur(60px);
      z-index: 0;
    }
    
    .glow-1 {
      top: -150px;
      right: -150px;
      opacity: 0.6;
    }
    
    .glow-2 {
      bottom: -200px;
      left: -100px;
      opacity: 0.4;
      width: 500px;
      height: 500px;
    }
    
    .decorative-element {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 2px solid rgba(139, 92, 246, 0.3);
      border-radius: 50%;
      z-index: 0;
    }
    
    .decorative-element-1 {
      top: 80px;
      right: 240px;
    }
    
    .decorative-element-2 {
      bottom: 100px;
      left: 160px;
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div class="og-container">
    <!-- Glow effects -->
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <!-- Decorative elements -->
    <div class="decorative-element decorative-element-1"></div>
    <div class="decorative-element decorative-element-2"></div>
    
    <!-- Logo -->
    <div class="logo-container">
      <img src="./logo.png" alt="ZeroVacancy Logo" class="logo">
    </div>
    
    <!-- Main content -->
    <div class="content">
      <div class="text-content">
        <h1 class="headline">Book Top-Tier <span>Real Estate</span> Content Creators</h1>
        <p class="subheadline">Instantly connect with vetted photographers and videographers for stunning property marketing.</p>
        
        <div class="feature-list">
          <div class="feature-item">
            <span class="feature-icon">✓</span>
            <span>Hassle-free booking</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">✓</span>
            <span>Quality guaranteed</span>
          </div>
        </div>
      </div>
      
      <div class="image-content">
        <div class="image-grid">
          <div class="image-box image-box-1">
            <img src="./creatorcontent/emily-johnson/work-1.webp" alt="Property photo">
          </div>
          <div class="image-box image-box-2">
            <img src="./creatorcontent/jane-cooper/work-2.jpg" alt="Property photo">
          </div>
          <div class="image-box image-box-3">
            <img src="./creatorcontent/michael-brown/work-3.jpg" alt="Property photo">
          </div>
        </div>
      </div>
    </div>
    
    <!-- CTA/URL -->
    <div class="cta-container">
      <span class="url">zerovacancy.ai</span>
    </div>
  </div>
</body>
</html>
